<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="scripts/logic.js"></script>
</head>
<body>
    <div>
        <h1 class="alert alert-info text-center">Calc App</h1>
        <input id="output" type="text" class="form-control">
        <table class="table table-bordered">
            <tr>
                <td><button class="btn btn-primary">7</button class="btn btn-primary"></td>
                <td><button class="btn btn-primary">8</button class="btn btn-primary"></td>
                <td><button class="btn btn-primary">9</button class="btn btn-primary"></td>
                <td><button class="btn btn-primary">/</button class="btn btn-primary"></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary">4</button class="btn btn-primary"></td>
                <td><button class="btn btn-primary">5</button class="btn btn-primary"></td>
                <td><button class="btn btn-primary">6</button class="btn btn-primary"></td>
                <td><button class="btn btn-primary">*</button class="btn btn-primary"></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary">1</button class="btn btn-primary"></td>
                <td><button class="btn btn-primary">2</button class="btn btn-primary"></td>
                <td><button class="btn btn-primary">3</button class="btn btn-primary"></td>
                <td><button class="btn btn-primary">-</button class="btn btn-primary"></td>
            </tr>
            <tr>
                <td><button class="btn btn-primary">0</button class="btn btn-primary"></td>
                <td><button class="btn btn-primary">.</button class="btn btn-primary"></td>
                <td><button id="result" class="btn btn-success">=</button class="btn btn-primary"></td>
                <td><button class="btn btn-primary">+</button class="btn btn-primary"></td>
            </tr>
        </table>
    </div>
</body>
</html>
